name: "downstream_decoder"
load_backbone_weights: "./output/clip-xrgen-pretrained-encoder.pt"
freeze_backbone_weights: true

image_encoder:
  source: "huggingface"
  name: 'microsoft/swin-tiny-patch4-window7-224'
  pretrained: true
  model_type: 'swin'
  hidden_size: 768

text_decoder:
  source: "huggingface"
  name: facebook/bart-base
  pretrained: true
  cache_dir: "huggingface/"
  trust_remote_code: true

  max_input_length: 77
  max_output_length: 143
  beam_size: 5
  instruction_prefix: "Indication: "
  prompt_template: "Chest X-ray showing {}. Findings: "