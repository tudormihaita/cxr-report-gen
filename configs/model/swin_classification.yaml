name: "finetune_classification"
load_backbone_weights: "./output/cxr_clip_best_retrieval.pt"
freeze_backbone_weights: true

image_encoder:
  source: "huggingface"
  name: 'microsoft/swin-tiny-patch4-window7-224'
  pretrained: true
  model_type: 'swin'

classifier:
  config:
    name: "linear"
    n_class: 14
